<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        thead, .especial {
            background-color: gray;
            color: white;
        }

        .alignLeft {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th rowspan="2" scope="colgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="colgroup">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="alignLeft">Matemática</td>
                <td>9</td>
                <td>8</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td class="alignLeft">Física</td>
                <td>7</td>
                <td>6</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td class="alignLeft">Química</td>
                <td>7</td>
                <td>8</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="alignLeft">Biologia</td>
                <td>6</td>
                <td>5</td>
                <td>6.5</td>
            </tr>
            <tr class="especial">
                <th colspan="4" scope="row" class="alignLeft">Média de Exatas</th>
                <td>7.25</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="alignLeft">Hístória</td>
                <td>8.7</td>
                <td>6.9</td>
                <td>7.8</td>
            </tr>
            <tr>
                <td class="alignLeft">Geografia</td>
                <td>7.4</td>
                <td>8.1</td>
                <td>7.7</td>
            </tr>
            <tr class="especial">
                <th colspan="4" scope="row" class="alignLeft">Média de Humanas</th>
                <td>7.7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
