<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    
    <!-- compativeis: MP3 WAV OGG -->
    <audio preload="metadata" controls> 
        <source src="midia/space-age-hustle-squadda-b.mp3" type="audio/mpeg">
        <source src="midia/space-age-hustle-squadda-b.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/space-age-hustle-squadda b.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
