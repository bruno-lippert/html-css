<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body { background-color: #ffffc9 }
        a:link { color: blue } /* links não visitados */
        a:visited { color: purple } /* links visitados */
        a:hover { font-weight: bold } /* user hovers */
        a:active { color: lime } /* links ativos */
    </style>
</head>
<body>
    <h1>:active CSS selector example</h1>
    <p>O link a seguir ficará iverde durante o tempo em que você clicar nele e liberar o clique: <a href="#">Mozilla Developer Network</a>.</p>
</body>
</html>
