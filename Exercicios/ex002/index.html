    <title>Paragrafos</title>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>&lt;br&gt; - para quebra de linha</p> <!--lt -> less than(menor que)-->
    <p>&lt;p&gt; - para um novo parágrafo</p> <!--gt -> greater than(maior que)-->
    <p>Vamos adicionar alguns símbolos especiai :
        &reg; &copy; &trade; &euro; &pound; &yen; &cent; &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F44D;
    </p>
